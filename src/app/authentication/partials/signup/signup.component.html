<div class="container">
  <div class="row m-0 d-flex justify-content-center align-items-center">
    <div class="card mt-5">
      <div class="card-body">
        <form [formGroup]="signup" (ngSubmit)="onSubmit(signup.value)" class="p-2">
          <!-- email -->
          <label for="text" class="">Email</label>
          <div class="form-item mb-3">
            <input type="text" autocomplete="off" required class="form-control  shadow-none" formControlName="email"
              placeholder="email">
            <div class="error" *ngIf="(signup.get('email')?.invalid && submitted)">
              <small class="text-danger" *ngIf="signup.get('email')?.errors?.['required'] ">
                email required
              </small>
            </div>
          </div>

          <!-- username -->
          <label for="text" class="">Username</label>
          <div class="form-item mb-3">
            <input type="text" autocomplete="off" required class="form-control  shadow-none" formControlName="username"
              placeholder="username">
            <div class="error" *ngIf="(signup.get('username')?.invalid && submitted)">
              <small class="text-danger" *ngIf="signup.get('username')?.errors?.['required'] ">
                username required
              </small>
            </div>
          </div>

          <!-- password -->
          <label for="text">Password</label>
          <div class="form-item mb-3">
            <input [type]="show?'text':'password'" autocomplete="off" required class="form-control  shadow-none "
              formControlName="password" placeholder="Password">
            <span class="togglePassword float-end opacity-75">
              <span class=" img-fluid" (click)="togglePassword()" aria-hidden="true" *ngIf="!show">
                <img src="../../../../assets/images/hide.png" width="18" height="18" alt="">
              </span>
              <span class="view  img-fluid" (click)="togglePassword()" aria-hidden="true" *ngIf="show">
                <img src="../../../../assets/images/view.png" width="18" height="18" alt="">
              </span>
            </span>
            <div class="error" *ngIf="(signup.get('password')?.invalid && submitted)">
              <small class="text-danger" *ngIf="signup.get('password')?.errors?.['required'] ">
                Password required
              </small>
            </div>
          </div>

          <!-- button -->
          <button class="btn btn-primary w-100 shadow-none" type="submit">Log In</button>

          <div class="horizontalLine my-2"></div>

          <!-- signup -->
          <div class="d-flex justify-content-start">
            <p> Already a member
              <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
                class="text-decoration-none member fw-bold signUp">Login</a>
            </p>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
